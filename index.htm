<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG - Controle Documental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
    <script>
        function validarEmail(email) {
            const dominiosPermitidos = ["triunfante", "milenio", "arrojito", "Aba"];
            const regex = new RegExp(`^[a-zA-Z0-9._%+-]+@(${dominiosPermitidos.join('|')})\\.com$`);
            return regex.test(email);
        }
        
        function validarFormulario() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            if (!validarEmail(email)) {
                alert('O e-mail deve pertencer a um dos domínios permitidos (@triunfante, @milenio, @arrojito, @Aba).');
                return false;
            }
            if (senha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>SIG - Controle Documental</h2>
        <form onsubmit="return validarFormulario()">
            <input type="text" id="email" placeholder="Usuário (ex: nome@triunfante.com)" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="#">Criar novo usuário</a> | 
            <a href="#">Esqueci a senha</a>
        </div>
    </div>
</body>
</html>
