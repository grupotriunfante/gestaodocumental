<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Documental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Documento</h2>
    <label>Tipo de Documento:</label>
    <select id="documentType">
        <option value="POP">Procedimento Operacional Padrão</option>
        <option value="Checklist">Checklist</option>
        <option value="IT">Instrução de Trabalho</option>
        <option value="BPM">BPM</option>
        <option value="Procedimento">Procedimento</option>
        <option value="SOL">Folha Padrão S.O.L</option>
        <option value="Tabela">Tabela</option>
        <option value="Formulario">Formulário</option>
    </select>

    <label>Departamento:</label>
    <select id="department">
        <option value="LOG">Logística</option>
        <option value="ADM">Administrativo</option>
        <option value="COM">Comercial</option>
        <option value="FIN">Financeiro</option>
        <option value="JUR">Jurídico</option>
        <option value="VEN">Vendas</option>
        <option value="GP">Gestão de Processos</option>
        <option value="RH">Recursos Humanos</option>
        <option value="CONT">Contabilidade</option>
    </select>

    <label>Unidade:</label>
    <select id="unit">
        <option value="MCD">MCD</option>
        <option value="TCG">TCG</option>
        <option value="TCV">TCV</option>
        <option value="ABC">ABC</option>
        <option value="TPA">TPA</option>
        <option value="TBA">TBA</option>
        <option value="TPH">TPH</option>
        <option value="API">API</option>
        <option value="TSJ">TSJ</option>
        <option value="TBL">TBL</option>
        <option value="TCA">TCA</option>
        <option value="Geral">Geral</option>
    </select>

    <label>Autor:</label>
    <input type="text" id="author" placeholder="Nome do Autor">

    <label>Anexar Documento:</label>
    <input type="file" id="fileInput">

    <button onclick="submitDocument()">Enviar Documento</button>
</div>

<script>
    async function submitDocument() {
        const documentType = document.getElementById("documentType").value;
        const department = document.getElementById("department").value;
        const unit = document.getElementById("unit").value;
        const author = document.getElementById("author").value;
        const fileInput = document.getElementById("fileInput").files[0];

        if (!author || !fileInput) {
            alert("Por favor, preencha todos os campos!");
            return;
        }

        // Simula a geração do código do documento
        const documentCode = `${department}-${documentType}-001-${unit}`;

        // Ler o arquivo e converter para Base64
        const reader = new FileReader();
        reader.readAsDataURL(fileInput);
        reader.onload = async function () {
            const base64File = reader.result.split(",")[1];

            const data = {
                documentType,
                department,
                unit,
                documentCode,
                author,
                file: base64File,
                fileType: fileInput.type,
                fileName: fileInput.name
            };

            try {
                const response = await fetch("URL_DO_SEU_GOOGLE_APPS_SCRIPT", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                alert("Documento enviado com sucesso!");
            } catch (error) {
                console.error("Erro ao enviar documento:", error);
                alert("Erro ao enviar documento.");
            }
        };
    }
</script>

</body>
</html>
